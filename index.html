<div style="position:fixed; top:0; left:0; right:0; bottom:0; margin:0; padding:0; overflow:hidden;">
  <div id="map" style="height:100%; width:100%;"></div>
</div>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Tam ekran harita başlatma
  var map = L.map('map', {
    zoomControl: true,
    attributionControl: false
  }).setView([39.9208, 32.8541], 13);

  // Harita katmanı
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  // 📍 1. HEYKEL - Su Perileri
  L.marker([39.93475286822148, 32.83690516621607]).addTo(map)
    .bindPopup(`
      <div style="max-width:300px;">
        <h3 style="margin:5px 0;">Su Perileri</h3>
        <img src="https://dl.dropboxusercontent.com/scl/fi/b9joqtsjuhirturs843tq/Su-perileri-Tando-an.jpg?rlkey=6mbt7w45cb6yjm9a1w65inf8y&st=rvmcdw1e" 
             style="width:100%; height:auto; margin:5px 0;">
        <p style="font-size:14px; margin:5px 0;">1992'de Tandoğan Meydanı'na yerleştirildi. İnşaat sırasında kaldırıldı ve daha sonra Cermodern'e taşındı.</p>
      </div>
    `);

  // 📍 2. HEYKEL - Örnek
  L.marker([39.927, 32.860]).addTo(map)
    .bindPopup(`
      <div style="max-width:300px;">
        <h3 style="margin:5px 0;">Örnek Heykel</h3>
        <img src="https://via.placeholder.com/300x180?text=Heykel+Görseli" 
             style="width:100%; height:auto; margin:5px 0;">
        <p style="font-size:14px; margin:5px 0;">Bu alana heykelle ilgili metin yazabilirsiniz.</p>
      </div>
    `);

  // 📍 3. HEYKEL - Güvenpark
  L.marker([39.925533, 32.866287]).addTo(map)
    .bindPopup(`
      <div style="max-width:300px;">
        <h3 style="margin:5px 0;">Güvenpark Atatürk Heykeli</h3>
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/G%C3%BCvenpark_Monument%2C_Ankara%2C_2013.jpg" 
             style="width:100%; height:auto; margin:5px 0;">
        <p style="font-size:14px; margin:5px 0;">1935'te yapılmış, 2020'lerde kaldırılmıştır.</p>
      </div>
    `);

  // Sayfa boyutu değiştiğinde haritayı yeniden boyutlandır
  window.addEventListener('resize', function() {
    map.invalidateSize();
  });
</script>
