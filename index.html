<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Yok Olan Heykeller Haritası</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Harita stili -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    #map {
      width: 100%;
      height: 600px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

<h2>Ankara’daki Yok Olan Heykeller</h2>
<div id="map"></div>

<!-- Harita scripti -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Haritayı başlat (Ankara merkez)
  var map = L.map('map').setView([39.9208, 32.8541], 13);

  // Harita katmanı
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap katkıda bulunanlar'
  }).addTo(map);

  // =======================
  // 📍 1. HEYKEL
  // =======================
  var marker1 = L.marker([39.93475286822148, 32.83690516621607]).addTo(map);
  marker1.bindPopup(`
    <b>Heykel Adı:</b> Su Perileri<br>
    <img src="https://www.dropbox.com/scl/fi/b9joqtsjuhirturs843tq/Su-perileri-Tando-an.jpg?rlkey=6mbt7w45cb6yjm9a1w65inf8y&st=rvmcdw1e&dl=1” width="200"><br>
    <p>Su perileri heykeli 1992 de Tandoğan Meydanına yerleştirilmiştir, Ankara inşaatı sırasında kaldırılıp yerine ‘’Kütahya porseleni’’ Heykeli konulmuştur. 2008’de Hürriyet Ankara’nın takibi ile Yenimahalle deposunda çürümüş halde bulunan heykel, Metin Yurdanur tarafından restore edilerek 2010 da Cermodern’in otopark girişine yerleştirildi güncelde de hala orda bulunmaktadır.</p>
  `);

  // =======================
  // 📍 2. HEYKEL (örnek)
  // =======================
  var marker2 = L.marker([39.927, 32.860]).addTo(map);
  marker2.bindPopup(`
    <b>Heykel Adı:</b> Örnek Heykel<br>
    <img src="https://via.placeholder.com/200x120?text=Heykel+Görseli" width="200"><br>
    <p>Bu alana heykelle ilgili metin yazabilirsiniz.</p>
  `);

 // =======================
  // 📍 3 HEYKEL
  // =======================
  var marker1 = L.marker([39.925533, 32.866287]).addTo(map);
  marker1.bindPopup(`
    <b>Heykel Adı:</b> Güvenpark Atatürk Heykeli<br>
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/G%C3%BCvenpark_Monument%2C_Ankara%2C_2013.jpg" width="200"><br>
    <p>1935’te yapılmış, 2020’lerde kaldırılmıştır.</p>
  `);


  // Yeni heykel eklemek için aşağıya kopyalayarak devam edebilirsin.
</script>

</body>
</html>
